services:
  postgres:
    image: postgres:16-alpine
    container_name: ello-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ello
      POSTGRES_USER: ello
      POSTGRES_PASSWORD: 12345678
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ello -d ello"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pg_data:
